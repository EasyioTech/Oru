# ============================================================================
# BuildFlow / Oru ERP - Development Docker Compose
# ============================================================================
# Quick start: docker compose up -d
# Uses .env for development environment
# ============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: buildflow-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: oru_erp
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: buildflow-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PORT: ${BACKEND_PORT:-3001}
    image: buildflow-backend:dev
    container_name: buildflow-backend-dev
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT:-5432}/oru_erp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      APP_NAME: ${VITE_APP_NAME:-Oru ERP}
      APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
      API_URL: ${API_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      JWT_SECRET: ${JWT_SECRET}
      FILE_STORAGE_PATH: /app/storage
      VITE_FILE_STORAGE_PATH: /app/storage
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_dev_storage:/app/storage
    ports:
      - "${BACKEND_PORT:-3001}:${BACKEND_PORT:-3001}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-3001}/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 180s

  # Frontend (React Dev Server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
        VITE_APP_NAME: ${VITE_APP_NAME:-Oru ERP}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
        VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-development}
    image: buildflow-frontend:dev
    container_name: buildflow-frontend-dev
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-Oru ERP}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
      VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-development}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5174}:5174"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5174"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  buildflow-network:
    driver: bridge
    name: buildflow-dev-network

volumes:
  postgres_dev_data:
    driver: local
    name: buildflow-postgres-dev-data
  redis_dev_data:
    driver: local
    name: buildflow-redis-dev-data
  backend_dev_storage:
    driver: local
    name: buildflow-backend-dev-storage
