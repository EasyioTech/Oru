# ============================================================================
# BuildFlow ERP - Production Docker Compose
# ============================================================================
# Enterprise-grade configuration for production deployment
# Run from project root: docker-compose -f docker/docker-compose.yml up
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: buildflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: buildflow_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: ${POSTGRES_CPUS:-0.5}
          memory: ${POSTGRES_MEMORY:-512M}
        reservations:
          cpus: "0.1"
          memory: 256M

  # --------------------------------------------------------------------------
  # Redis Cache
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: buildflow-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: ${REDIS_CPUS:-0.2}
          memory: ${REDIS_MEMORY:-256M}
        reservations:
          cpus: "0.05"
          memory: 64M

  # --------------------------------------------------------------------------
  # Backend API Server
  # --------------------------------------------------------------------------
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        PORT: ${BACKEND_PORT:-3000}
    image: buildflow-backend:${VERSION:-latest}
    container_name: buildflow-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
      
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/buildflow_db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Application
      APP_NAME: ${APP_NAME:-BuildFlow ERP}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      
      # URLs (production: orutest.site, oru.erp.com, get-oru.com)
      API_URL: ${API_URL:-http://localhost:3000/api}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:5173,http://localhost:3000,https://orutest.site,https://oru.erp.com,https://get-oru.com,http://orutest.site,http://oru.erp.com,http://get-oru.com}
      
      # Authentication - REQUIRED
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      
      # Storage
      FILE_STORAGE_PATH: /app/storage
      
      # Email (Optional)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    volumes:
      - backend_storage:/app/storage
    ports:
      - "${BACKEND_PORT:-3000}:${BACKEND_PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-3000}/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: ${BACKEND_CPUS:-0.5}
          memory: ${BACKEND_MEMORY:-512M}
        reservations:
          cpus: "0.1"
          memory: 256M

  # --------------------------------------------------------------------------
  # Frontend (React + Vite + Nginx)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-${API_URL:-http://localhost:3000/api}}
        VITE_APP_NAME: ${VITE_APP_NAME:-${APP_NAME:-BuildFlow ERP}}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-${APP_VERSION:-1.0.0}}
        VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-production}
      shm_size: 1gb
    image: buildflow-frontend:${VERSION:-latest}
    container_name: buildflow-frontend
    environment:
      BACKEND_PORT: ${BACKEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: ${FRONTEND_CPUS:-0.2}
          memory: ${FRONTEND_MEMORY:-256M}
        reservations:
          cpus: "0.05"
          memory: 128M

# ============================================================================
# Networks
# ============================================================================
networks:
  buildflow-network:
    driver: bridge
    name: buildflow-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
    name: buildflow-postgres-data
  redis_data:
    driver: local
    name: buildflow-redis-data
  backend_storage:
    driver: local
    name: buildflow-backend-storage
