# ============================================================================
# BuildFlow / Oru ERP - Production Docker Compose
# ============================================================================
# Deployment Commands (run these in order):
# 1. docker compose -f docker-compose.prod.yml down --remove-orphans --volumes
# 2. docker system prune -f
# 3. docker compose -f docker-compose.prod.yml build --no-cache  
# 4. docker compose -f docker-compose.prod.yml up -d
# Uses .env.vps environment variables
# ============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: buildflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: buildflow_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: buildflow-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PORT: ${BACKEND_PORT:-3000}
    image: buildflow-backend:latest
    container_name: buildflow-backend
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT:-5432}/buildflow_db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
      APP_NAME: ${VITE_APP_NAME:-Oru - Agency Management Platform}
      APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
      
      # URLs
      API_URL: ${API_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET}
      VITE_JWT_SECRET: ${JWT_SECRET}
      
      # Storage
      FILE_STORAGE_PATH: /app/storage
      VITE_FILE_STORAGE_PATH: /app/storage
      
      # Email
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    volumes:
      - backend_storage:/app/storage
      - backend_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-3000}:${BACKEND_PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-3000}/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 180s

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
        VITE_APP_NAME: ${VITE_APP_NAME:-Oru - Agency Management Platform}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
        VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-production}
      shm_size: 1gb
    image: buildflow-frontend:latest
    container_name: buildflow-frontend
    environment:
      BACKEND_PORT: ${BACKEND_PORT:-3000}
      VITE_API_URL: ${VITE_API_URL:-}
      VITE_APP_NAME: ${VITE_APP_NAME:-Oru - Agency Management Platform}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
      VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-production}
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_PORT:-443}:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy (Optional - for production SSL termination)
  nginx:
    image: nginx:alpine
    container_name: buildflow-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - production

networks:
  buildflow-network:
    driver: bridge
    name: buildflow-network

volumes:
  # Database storage
  postgres_data:
    driver: local
    name: buildflow-postgres-data
  
  # Redis storage
  redis_data:
    driver: local
    name: buildflow-redis-data
  
  # Backend storage
  backend_storage:
    driver: local
    name: buildflow-backend-storage
  
  # Backend logs
  backend_logs:
    driver: local
    name: buildflow-backend-logs
  
  # Nginx logs
  nginx_logs:
    driver: local
    name: buildflow-nginx-logs
